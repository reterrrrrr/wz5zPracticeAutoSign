name: auto sign at 7 55 am
on:
  workflow_dispatch:
  schedule:
    - cron: "45 23 * * *"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9.8"
      - name: Install dependencies
        run: python -m pip install httpx parsel tenacity
      - name: run python script
        env:
          ENV_DINGUSERID: ${{ secrets.ENV_DINGUSERID_7_55_AM }}
          ENV_BARKID: ${{ secrets.ENV_BARKID }}
        run: python sign.py
