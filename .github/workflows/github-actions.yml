name: auto sign
on: 
  schedule:
    - cron: "30 8 * * *"
jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: python -m pip install httpx
      - name: run python script
        env:
          SUPER_SECRET: ${{ secrets.SuperSecret }}$
        run : python main.py