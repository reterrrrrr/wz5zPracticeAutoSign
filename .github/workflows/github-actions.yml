name: auto sign
on: 
  workflow_dispatch:
  schedule:
    - cron: "30 0 * * *"
jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: python -m pip install httpx
      - name: run python script
        env:
          ENV_CONFIG: ${{ secrets.ENV_CONFIG }}$
        run : python main.py